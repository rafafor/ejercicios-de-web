<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ejercicio 8</title>
<style>
div {
	position: absolute;
	background-color: #abc;
	left: 50px;
	width: 90px;
	height: 90px;
	margin: 5px;
}
</style>
<script src="jquery-1.8.2.min.js"></script>
<script type="text/javascript">
		$(document).ready(function() {
			$("#left").click(function() {
				$(".block").animate({
					left: '-=10',
					
				});
			});
      $("#right").click(function() {
				$(".block").animate({
					left: '+=10',
					
				});
			});


		});

</script>
</head>
<body>
	<button id="left">&laquo;</button>
	<button id="right">&raquo;</button>
	<div class="block"></div>
</body>
</html>
