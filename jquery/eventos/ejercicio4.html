<body>


<div class="container">

	<form action="recibirlista.php" method="GET" class="form-inline" role="form">

			<label  for="">Introduce el alimento</label>
			<input type="text" class="form-control" id="elemento" placeholder="Frutas">
		</div>
	
		<button id="btnanadir"  class="btn btn-info">AÃ±adir Elemento</button>	
	
		<button id="btncomprar"  type="submit" class="btn btn-primary">Realizar Compra</button>

</div>
<div class="row">
	
	
		<ul class="list-group">
			<li class="list-group-item">Peras
			<button type="button" class="btn btn-default pull-right shop">
  		<span class="glyphicon glyphicon-shopping-cart">
  		</span>
			</button>
			<span class="badge pull-center shop">0</span>

			<li class="list-group-item " >Manzanas

</div>

		<script>

			$(document).ready(function() {
				
				$('#btnanadir').click(function(event) {
					var elemento = $('#elemento').val();
					if (elemento !=="") {
						$('li:last').after('<li class="list-group-item">'+elemento+'</li>');
						$('#elemento').val('');
				
					}
					event.preventDefault();
			
				});
				
				

				$('ul').on('click','li', function() {
					
					$(this).toggleClass('active');
					var badge = $(this).children('.badge');
					var contador = badge.html();
					
					badge.html(parseInt(contador)+1);

				});

			});		


		</script>
