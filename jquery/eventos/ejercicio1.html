<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ejercicios eventos jquery</title>
<script src="jquery-1.10.2.js"></script>
<script>
	$(document).ready(function() {
		$('p').mouseenter(function() {
			$(this).css("color","red");
	
		});
		
		$('p').mouseleave(function() {
			$(this).css("color","black");
	
		});
		$(".miclase").on("click", clicAlerta);
		
		function clicAlerta() {
			alert ("Esto es el primer parrafo");
		}
	});
</script>
</head>
<body>
	<p class="miclase">Primer párrafo</p>
	<p>Otro párrafo</p>
</body>
</html>
